<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/21e8e56563.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="container-title">
        <p>Today's To Do</p>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <hr />
      <form class="form">
        <div class="form-input">
          <input type="text" placeholder="Add to your list" required />
          <p>&#x21A9</p>
        </div>
        <hr />
        <ul class="form-checkbox"></ul>
      </form>
      <div class="submit">
        <button type="submit" onclick="clearAll()">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
